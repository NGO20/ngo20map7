<extend name="layout:backend"/>

<block name="head">
    {:css('rating-manage')}
</block>

<block name="body">
    <div class="container backend-container backend-container-nb">
        <div class="row">
            <div class="span2">
                <ul class="action-links">
                    <li><a class="act" href="">评级成绩</a></li>
                    <li><a class="act" href="javascript:void(0)">参加评级</a></li>
                </ul>
            </div>
            <div class="span8">
                <div class="box">
                    <div class="box-header">
                        评级成绩
                    </div>
                    <div class="box-content">
                        <div class="row">
                            <div class="span2 text-center">综合成绩</div>
                            <div class="span4 text-success">{$rating}</div>
                        </div>
                        <div class="row" style="margin-top: 20px;margin-bottom: 20px;">
                            <div class="span2 text-center">评分解析</div>
                            <div class="span4 text-info">您的机构在评级中获得{$score}的评分</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
