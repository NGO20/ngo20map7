<extend name="layout:main"/>

<block name="css-framework">
    {:css('jquery-ui')}
    {:css('font-awesome.min')}
    {:css('jquery.fancybox')}
    {:css('bootplus')}
    {:css('header')}
    {:css('homepage')}
</block>

<block name="head">
{:css('jquery.mCustomScrollbar')}
    <style>
    .container pre{
        border: none;
        background: none;
        font-size: 16px;
    }
    </style>
</block>


<block name="body">

<div class="container">
    <div class="box admin-box">
        <div class="row">
            <div class="span10">
                <form class="form-horizontal" action="{:U('Account/forgot_password_action')}" method="POST">
                    <fieldset>
                        <legend>找回密码</legend>
                        <div class="control-group">
                            <label class="control-label" for="input01">{:L('机构名称')}</label>
                            <div class="controls">
                                <input type="text" name="name" class="input-large" id="input01" value="" placeholder="请输入您的机构名称" required/>
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input01">{:L('电子邮箱')}</label>
                            <div class="controls">
                                <input type="text" name="email" class="input-large" id="input01" value="" placeholder="请输入您的电子邮箱" required/>
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" value="找回密码" class="btn btn-primary"/>
                          
                            <button class="btn"><a href="{:U('Index/index')}">{:L('取消')}</a></button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</block>


<block name="script-before">
</block>
<block name="script-after">
</block>
