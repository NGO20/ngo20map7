<div id="connect-account-popup" class="weui-popup-container">
  <div class="weui-popup-modal">
    <div class="weui_cells_title">发布心愿需要关联公益地图上的机构信息。请登录公益地图账号</div>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">登录邮箱</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="link-email-input" class="weui_input" type="email" placeholder="example@qq.com">
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="link-password-input" class="weui_input" type="password">
        </div>
      </div>
    </div> <!-- weui_cells -->
    <a class="weui_btn weui_btn_mini weui_btn_default register-now-button">没有公益地图账号？现在注册</a>
    <div class="action_button_primary link-account-buttons">
      <a href="javascript:;" class="weui_btn weui_btn_default" id="cancel-link-account">取消</a>
      <a href="javascript:;" class="weui_btn weui_btn_primary" id="link-account-action-button">下一步</a>
    </div>
  </div>
</div> <!-- Dialog: connect-account-popup -->
