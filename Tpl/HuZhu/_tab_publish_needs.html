<!-- Page2: add needs -->
<div id="tab-create-need" class="weui_tab_bd_item">
  <div class="weui_cells weui_cells_form">
    <div class="weui_cell">
      <div class="weui_cell_hd"><label class="weui_label">发布人</label></div>
      <div class="weui_cell_bd weui_cell_primary">
        <span class="add-user-name" id="create-user-name"></span>
        <div class="change-user"><a class="weui_btn weui_btn_mini weui_btn_default" id="change-user-button">关联地图用户</a></div>
      </div>
    </div>
  </div>
  <div class="weui_cells_title">心愿内容</div>
  <div class="weui_cells weui_cells_form">
    <div class="weui_cell">
      <div class="weui_cell_bd weui_cell_primary">
        <textarea class="weui_textarea" placeholder="请输入评论" rows="3" id="input-create-content"></textarea>
        <div class="weui_textarea_counter"><span>0</span>/200</div>
      </div>
    </div>
    <div class="weui_cell">
      <div class="weui_cell_hd"><label class="weui_label">供/需</label></div>
      <div class="weui_cell_bd weui_cell_primary">
        <input id="create-need-category" class="weui_input" type="tel" placeholder="需">
      </div>
    </div>
    <div class="weui_cell">
      <div class="weui_cell_hd"><label class="weui_label">内容分类</label></div>
      <div class="weui_cell_bd weui_cell_primary">
        <input id="create-need-type" class="weui_input" type="tel" placeholder="人">
      </div>
    </div>
    <div class="weui_cell">
      <div class="weui_cell_hd"><label class="weui_label">有效期至</label></div>
      <div class="weui_cell_bd weui_cell_primary">
        <input id="create-exp-date" data-toggle='date' value="{:date('Y-m-d', strtotime("+2 week"))}" class="weui_input" placeholder="">
      </div>
    </div>
  </div> <!-- weui_cells -->

  <a href="javascript:;" class="weui_btn weui_btn_primary action_button_primary" id="publish-huzhu-button">发布心愿</a>
</div>
