<extend name="layout:main"/>

<block name="head">
{:css('datepicker')}
{:css('org-home')}
{:css('jquery.fileupload')}
{:css('jquery.Jcrop')}
</block>


<block name="body">


<div class="container form-container publish-event">
    <h1>创建新的公益机构</h1>
    <p class="h1-subtitle">在公益地图上登记您的公益机构<br/>
      让企业、其他公益机构和公众了解您</p>
    <form class="form-horizontal ">
        <div class="control-group">
            <label class="control-label" for="inputName">机构名称</label>
            <div class="controls">
              <input type="text" id="inputName" class="input-large" placeholder="机构全称，不能与其他机构重复">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputDesc">机构简介</label>
            <div class="controls">
              <textarea id="inputDesc" class="input-large" rows="5" placeholder="请用一段简短的话来描述您的机构"></textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputDesc">机构使命</label>
            <div class="controls">
              <input type="text" id="inputName" class="input-large" placeholder="请用一句话来描述机构的使命">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPlace">办公地点</label>
            <div class="controls map-input">
              <input type="text" id="inputName" class="input-large map-address" placeholder="请填入具体的活动地址或在地图上点击鼠标">
              <input type="hidden" name="longitude" class="map-longitude">
              <input type="hidden" name="latitude" class="map-latitude">
              <input type="hidden" name="province" class="map-province">
              <input type="hidden" name="city" class="map-city">
              <div class="map-input-box" id="map-input-box" style="height: 217px; width: 500px"></div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPlace">服务领域</label>
            <div class="controls">
              <input type="text" id="inputName" class="input-large pill-select" data-options="{:implode(',', C('ORG_FIELDS'))}" placeholder="妇女儿童">
              <i class="icon-dropdown"></i>
            </div>
        </div>
        
        <div class="control-group">
            <label class="control-label" for="inputPlace">机构标志</label>
            <input type="hidden" name="image" value=""/>
            <div class="controls">
              <div class="image-preview">

              </div>
              <span class="button fileinput-button">
                  <i class="glyphicon glyphicon-plus"></i>
                  <span>点击上传标志</span>
                  <!-- The file input field used as target for the file upload widget -->
                  <input class="fileupload" type="file" name="files" data-url="{:U('Util/upload')}">
                  <div style="display:none;min-width:600px;min-height:400px;" id="crop-dialog">
                    <div style="float: right;width:100px;height:100px;overflow:hidden;" class="crop-preview">
                      <img class="preview-img"/>
                    </div>
                    <div class="crop-window" style="margin-right:120px;"><img style="" src="" class="crop-img"/></div>
                    <button class="button crop-action" style="margin-top: 15px;">确认裁剪</button>
                  </div>
              </span>
            </div>
        </div>
        
        <div class="submit-button">
            <button class="button">发布</button>
        </div>
    </form>
</div>


</block>


<block name="script-before">
{:js('bootstrap-datepicker')}
</block>
<block name="script-after">
{:js('jquery.Jcrop')}
{:js('-jquery.fileupload')}
{:js('-event-add')}
<script>

</script>
</block>
<block name="footer">
</block>
