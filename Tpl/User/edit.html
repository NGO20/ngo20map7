<extend name="layout:backend"/>

<block name="head">
{:css('datepicker')}
{:css('jquery.fileupload')}
{:css('jquery.Jcrop')}
{:css('user-edit')}
</block>


<block name="body">

    <div class="container backend-container">
        <div class="row">
            <div class="span3">
                <ul class="form-nav">
                    <li class="active"><a href="#">基本资料</a></li>
                    <li><a href="#">联系方式</a></li>
                    <li><a href="#">信息披露</a></li>
                    <li><a href="#">机构协作者</a></li>
                </ul>
            </div>
            <div class="span9">
                <div class="box nav-tab" tab-id="basic-info">
                    <form class="form-horizontal">
                    <div class="box-header">
                        基本信息
                    </div>
                    <div class="box-content">
                    <div class="control-group">
                        <label class="control-label" for="inputName">机构名称</label>
                        <div class="controls">
                          <input type="text" id="inputName" name="name" class="span6" placeholder="填写公益机构全称">
                        </div>
                    </div>
                      <div class="control-group">
                          <label class="control-label" for="inputDesc">机构简介</label>
                          <div class="controls">
                            <textarea id="inputDesc" name="intro" class="span6" rows="5" placeholder="请用一段简短的话来描述您的机构"></textarea>
                          </div>
                      </div>
                      <div class="control-group">
                          <label class="control-label" for="inputDesc">机构使命</label>
                          <div class="controls">
                            <input type="text" id="inputName" name="aim" class="span6" placeholder="请用一句话来描述机构的使命">
                          </div>
                      </div>
                      <div class="control-group">
                          <label class="control-label" for="inputPlace">办公地点</label>
                          <div class="controls map-input">
                            <input type="text" id="inputName" name="place" class="span6 map-address" placeholder="请填入具体的活动地址或在地图上点击鼠标">
                            <input type="hidden" name="longitude" class="map-longitude">
                            <input type="hidden" name="latitude" class="map-latitude">
                            <input type="hidden" name="province" class="map-province">
                            <input type="hidden" name="city" class="map-city">
                            <div class="map-input-box" id="map-input-box" style="height: 217px; width: 464px"></div>
                          </div>
                      </div>
                      <div class="control-group">
                          <label class="control-label" for="inputPlace">服务领域</label>
                          <div class="controls">
                            <input type="text" id="inputName" name="work_field" class="span6 pill-select" data-options="{:implode(',', C('ORG_FIELDS'))}" placeholder="妇女儿童">
                            <i class="icon-dropdown"></i>
                          </div>
                      </div>
                      
                      <div class="control-group">
                          <label class="control-label" for="inputPlace">机构标志</label>
                          <input type="hidden" name="image" value=""/>
                          <div class="controls">
                            <div class="image-preview">
                              <img src="" style="display:none;" width="150" id="imgpreview-image"/>
                            </div>
                            <span class="fileinput-button">
                                <button id="imgupload-retext-image" class="btn">点击上传标志</button>
                                <!-- The file input field used as target for the file upload widget -->
                                <input class="fileupload" type="file" name="files" re-text="重新上传标志"
                                    crop-width="150" crop-height="150" data-url="{:U('Util/upload')}" target-input="image"/>
                            </span>
                          </div>
                      </div>
                      <div class="submit-button controls">
                          <button class="button">保存</button>
                      </div>
                </div> <!-- box-content -->
                </form>

            </div> <!-- box -->

        </div>
    </div>

</block>


<block name="script-before">
    {:js('bootstrap-datepicker')}
    {:js('jquery.Jcrop')}
</block>
<block name="script-after">
    
    {:js('-jquery.fileupload')}
    {:js('-event-add')}
</block>
